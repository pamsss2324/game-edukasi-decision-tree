<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun Guru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminDashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-title">Admin</div>
            <div id="datetime" class="datetime"></div>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}" class="nav-item" data-section="home">Home</a>
            <div class="dropdown">
                <button class="dropbtn nav-item">Akun Guru</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('admin_buat_akun_guru') }}" class="nav-item">Buat Akun</a>
                    <a href="{{ url_for('admin_atur_kode_akses') }}" class="nav-item">Atur Kode</a>
                </div>
            </div>
            <a href="#" class="nav-item logout">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Buat Akun Guru</h2>
            <form id="createAccountForm">
                <label>Nama:</label>
                <input type="text" id="guruNama" required>
                <span id="namaError" class="error-message"></span>

                <label>Kode Akses:</label>
                <div class="password-container">
                    <input type="password" id="guruKode" required>
                    <span id="togglePassword" class="toggle-password">👁️</span>
                </div>
                <span id="kodeError" class="error-message"></span>

                <label>Kadaluarsa:</label>
                <input type="date" id="guruKadaluarsa" required>
                <span id="kadaluarsaError" class="error-message"></span>

                <button type="submit" id="submitBtn" disabled>Submit</button>
            </form>
        </div>
    </div>

    <div id="logoutPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Konfirmasi Logout</h3>
            <p>Apakah kamu yakin untuk keluar?</p>
            <div class="popup-buttons">
                <button onclick="confirmLogout()">Ya</button>
                <button onclick="closePopup()">Tidak</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='adminDashboard.js') }}"></script>
</body>
</html>
