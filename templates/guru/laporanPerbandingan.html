<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Perbandingan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guruDashboard.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/laporanPerbandingan.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-header">
            <h1>Laporan Perbandingan</h1>
            <div class="navbar-user">
                <div class="dropdown">
                    <button class="dropbtn">Selamat datang, {{ nama_guru }} <span class="dropdown-arrow">‚ñº</span></button>
                    <div class="dropdown-content">
                        <a href="#" class="info-link" onclick="loadInformasi(event)">Informasi</a>
                        <a href="#" class="logout" onclick="confirmLogout(event)">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-menu">
            <a href="/guru/dashboard" class="menu-item">Beranda</a>
            <a href="/kelola-soal" class="menu-item">Kelola Soal</a>
            <a href="/guru/reports" class="menu-item active">Laporan Siswa</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <button class="btn btn-primary" onclick="window.location.href='/guru/reports'">Kembali</button>
            <button type="button" id="printPDF" class="btn btn-primary">Cetak PDF</button>
        </div>
        <form id="filterForm" method="GET" action="">
            <div class="row">
                <div class="col-md-4">
                    <label for="kelas">Pilih Kelas:</label>
                    <select id="kelas" name="kelas" class="form-select">
                        <option value="3">Kelas 3</option>
                        <option value="4">Kelas 4</option>
                        <option value="5">Kelas 5</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="paket">Pilih Paket:</label>
                    <select id="paket" name="paket" class="form-select">
                        <option value="all">Semua Paket</option>
                        <option value="1">Paket 1</option>
                        <option value="2">Paket 2</option>
                        <option value="3">Paket 3</option>
                        <option value="4">Paket 4</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="pelajaran">Pilih Pelajaran:</label>
                    <select id="pelajaran" name="pelajaran" class="form-select">
                        <option value="all">Semua Pelajaran</option>
                        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                        <option value="Matematika">Matematika</option>
                        <option value="IPA">IPA</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="limit">Jumlah Siswa per Halaman:</label>
                    <select id="limit" name="limit" class="form-select">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="page">Halaman:</label>
                    <input type="number" id="page" name="page" class="form-control" value="1" min="1">
                </div>
            </div>
        </form>

        <div class="table-responsive mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nama Siswa</th>
                        <th>Jumlah Benar</th>
                        <th>Jumlah Salah</th>
                        <th>Persentase</th>
                        <th>Waktu Rata-rata</th>
                        <th>Kesulitan Diduga</th>
                        <th>Performa per Topik</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
            <div id="pagination" class="mt-2"></div>
        </div>

        <div class="chart-container mt-4">
            <h2>Perbandingan Performa - <span id="chartPelajaran">Semua Pelajaran</span></h2>
            <canvas id="comparisonChart"></canvas>
        </div>
    </div>

    <div id="pageLoadingOverlay" class="loading-overlay hidden"></div>
    <div id="customAlert" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>
    <div id="logoutPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Konfirmasi Logout</h3>
            <p>Apakah Anda yakin ingin logout?</p>
            <div class="popup-buttons">
                <button onclick="performLogout()">Ya</button>
                <button onclick="closePopup()">Tidak</button>
            </div>
        </div>
    </div>
    <div id="informasiPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Informasi Akun</h3>
            <div class="info-grid">
                <label><strong>Nama Guru:</strong></label>
                <div class="field-container">
                    <input type="text" class="info-field" value="{{ nama_guru }}" readonly>
                </div>
                <label><strong>Kode Akses:</strong></label>
                <div class="field-container">
                    <input type="text" id="popupKodeAkses" class="info-field masked-code" value="{{ kode_akses_initial }}" readonly data-full-code="{{ kode_akses }}">
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>
                <label><strong>Tanggal Kadaluarsa:</strong></label>
                <div class="field-container">
                    <input type="text" class="info-field" value="{{ kadaluarsa_date }}" readonly>
                </div>
            </div>
            <button id="backInfoBtn" onclick="closePopup()">Kembali</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/reports.js') }}?v={{ timestamp }}"></script>
</body>
</html>
