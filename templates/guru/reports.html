<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Siswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guruDashboard.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-header">
            <h1>Laporan Siswa</h1>
            <div class="navbar-user">
                <div class="dropdown">
                    <button class="dropbtn">Selamat datang, {{ nama_guru }} <span class="dropdown-arrow">‚ñº</span></button>
                    <div class="dropdown-content">
                        <a href="#" class="info-link" onclick="loadInformasi(event)">Informasi</a>
                        <a href="#" class="logout" onclick="confirmLogout(event)">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-menu">
            <a href="/guru/dashboard" class="menu-item">Beranda</a>
            <a href="/kelola-soal" class="menu-item">Kelola Soal</a>
            <a href="/guru/reports" class="menu-item active">Laporan</a>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs" id="reportTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="individu-tab" data-bs-toggle="tab" data-bs-target="#individu" type="button" role="tab">Laporan Individu</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="kesalahan-tab" data-bs-toggle="tab" data-bs-target="#kesalahan" type="button" role="tab">Kesalahan Umum</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="perbandingan-tab" data-bs-toggle="tab" data-bs-target="#perbandingan" type="button" role="tab">Perbandingan</button>
            </li>
        </ul>
        <div class="tab-content" id="reportTabContent">
            <!-- Tab Laporan Individu -->
            <div class="tab-pane fade show active" id="individu" role="tabpanel">
                <div class="filter-section">
                    <input type="text" id="siswaSearch" placeholder="Cari nama siswa..." class="search-bar">
                    <select id="kelasFilter" class="filter-select">
                        <option value="all">Semua Kelas</option>
                        <option value="3">Kelas 3</option>
                        <option value="4">Kelas 4</option>
                        <option value="5">Kelas 5</option>
                    </select>
                </div>
                <table id="siswaTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th>Tingkat Kesulitan Diduga</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="pagination" class="pagination"></div>
            </div>
            <!-- Tab Kesalahan Umum -->
            <div class="tab-pane fade" id="kesalahan" role="tabpanel">
                <div class="filter-section">
                    <select id="kelasKesalahan" class="filter-select">
                        <option value="3">Kelas 3</option>
                        <option value="4">Kelas 4</option>
                        <option value="5">Kelas 5</option>
                    </select>
                    <select id="paketKesalahan" class="filter-select">
                        <option value="all">Semua Paket</option>
                    </select>
                    <button id="lihatKesalahan" class="btn btn-primary">Lihat Laporan</button>
                </div>
            </div>
            <!-- Tab Perbandingan -->
            <div class="tab-pane fade" id="perbandingan" role="tabpanel">
                <div class="filter-section">
                    <select id="kelasPerbandingan" class="filter-select">
                        <option value="3">Kelas 3</option>
                        <option value="4">Kelas 4</option>
                        <option value="5">Kelas 5</option>
                    </select>
                    <select id="paketPerbandingan" class="filter-select">
                        <option value="all">Semua Paket</option>
                    </select>
                    <button id="lihatPerbandingan" class="btn btn-primary">Lihat Laporan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup untuk konfirmasi logout -->
    <div id="logoutPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Konfirmasi Logout</h3>
            <p>Apakah Anda yakin ingin logout?</p>
            <div class="popup-buttons">
                <button onclick="performLogout()">Ya</button>
                <button onclick="closePopup()">Tidak</button>
            </div>
        </div>
    </div>

    <!-- Popup untuk informasi akun -->
    <div id="informasiPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Informasi Akun</h3>
            <div class="info-grid">
                <label><strong>Nama Guru:</strong></label>
                <div class="field-container">
                    <input type="text" class="info-field" value="{{ nama_guru }}" readonly>
                </div>
                <label><strong>Kode Akses:</strong></label>
                <div class="field-container">
                    <input type="text" id="popupKodeAkses" class="info-field masked-code" value="{{ kode_akses_initial }}" readonly data-full-code="{{ kode_akses }}">
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>
                <label><strong>Tanggal Kadaluarsa:</strong></label>
                <div class="field-container">
                    <input type="text" class="info-field" value="{{ kadaluarsa_date }}" readonly>
                </div>
            </div>
            <button id="backInfoBtn" onclick="closePopup()">Kembali</button>
        </div>
    </div>

    <!-- Popup untuk alert custom -->
    <div id="customAlert" class="popup hidden">
        <div class="popup-content">
            <p id="alertMessage">Data kuis siswa belum tersedia</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- Overlay loading -->
    <div id="pageLoadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/reports.js') }}?v={{ timestamp }}" type="text/javascript"></script>
</body>
</html>
