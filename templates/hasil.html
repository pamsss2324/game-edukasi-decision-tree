<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Kuis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="hasil-body">
    <div class="container-hasil">
        <div class="card-hasil">
            <h2>Hasil Kuis</h2>
            <p id="namaSiswa"></p>
            <p id="kelasSiswa"></p>
            <p id="mapel"></p>
            <p id="jumlahBenar"></p>
            <p id="jumlahSalah"></p>
            <p id="waktuRata2"></p>
        </div>

        <div class="motivasi-box">
            <div class="speech-bubble" id="motivasiTeks">Kamu hebat!</div>
        </div>

        <!-- Tambahan: Analisis Bertingkat -->
        <div class="analisis-bertingkat">
            <h3>Analisis Berdasarkan Pelajaran dan Kategori</h3>
            <div id="hasil-analisis">
                <!-- Analisis akan ditampilkan di sini oleh JavaScript -->
            </div>
        </div>

        <button onclick="kembaliKeBeranda()" class="btn-kembali">Kembali ke Beranda</button>
    </div>

    <script src="{{ url_for('static', filename='scriptsHasil.js') }}"></script>
</body>
</html>
