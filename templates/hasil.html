<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Kuis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="hasil-body">
    <div class="container-hasil">
        <div class="card-hasil">
            <h2>Hasil Kuis</h2>
            <p><strong>Nama:</strong> <span id="namaSiswa"></span></p>
            <p><strong>Kelas:</strong> <span id="kelasSiswa"></span></p>
            <p id="ringkasanHasil"></p>
            <p><strong>Tingkat Kesulitan:</strong> <span id="kesulitanDiduga">Menunggu analisis...</span></p>
            <p><strong>Waktu Rata-rata per Soal:</strong> <span id="waktuRata2"></span></p>
        </div>

        <div class="motivasi-box">
            <div class="speech-bubble" id="motivasiTeks">
                <p id="motivasiText">Memuat motivasi...</p>
                <ul id="rekomendasiList" class="rekomendasi-list"></ul>
            </div>
        </div>

        <!-- Popup Konfirmasi Deteksi Asal -->
        <div id="konfirmasiPopup" class="popup">
            <div class="popup-content">
                <h3>Konfirmasi</h3>
                <p>Apakah kamu mengerjakan kuis ini dengan serius?</p>
                <div class="popup-buttons">
                    <button id="konfirmasiYa" class="btn-konfirmasi">Ya</button>
                    <button id="konfirmasiTidak" class="btn-konfirmasi">Tidak</button>
                </div>
            </div>
        </div>

        <!-- Indikator loading -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Memproses hasil...</p>
        </div>

        <button id="btnKembali" onclick="kembaliKeBeranda()" class="btn-kembali">Kembali ke Beranda</button>
        <button id="btnUlangi" onclick="ulangiKuis()" class="btn-kembali">Ulangi Kuis</button>
    </div>

    <script src="{{ url_for('static', filename='scriptsHasil.js') }}"></script>
</body>
</html>
